<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #043f78;
            color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .barra-superior {
            background-color: #7eb2cc;
            color: black;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
            height: 90px; /* Altura de la barra superior para que no se vea adelgazada */
        }

        .titulo {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            flex-grow: 1;
        }

        .volver-inicio {
            position: absolute;
            left: 50%;
            transform: translateX(-50%); /* Centra la imagen */
        }

        .volver-inicio img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            right: 20px;
            height: 70px; /* Ajusta el tamaño del logo */
        }

        .contenido {
            margin-top: 120px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .seccion {
            width: 80%;
            max-width: 800px;
            margin-bottom: 40px;
            text-align: center;
            padding-top: 120px;
        }

        .seccion:last-child {
            margin-bottom: 150px;
        }

        .seccion h2 {
            background-color: #96bdc5;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .seccion .jugadores {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Máximo 4 por fila */
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .jugador {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .jugador img {
            width: 300px;
            height: 300px;
            border-radius: 0%;
            object-fit: cover;
        }

        .jugador p {
            margin-top: 10px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <div class="barra-superior">
        <div class="titulo">Equipos</div>
        <div class="volver-inicio">
            <a href="index.html">
                <img src="home logo.png" alt="Volver al inicio">
            </a>
        </div>
        <img class="logo" src="club mejorado.png" alt="Club Francisco Coloane">
    </div>
    <div class="contenido">

        <!-- Sección Juveniles -->
        <div class="seccion" id="juveniles">
            <h2>Juveniles</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 1">
                    <p>Jugador 1</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 2">
                    <p>Jugador 2</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 3">
                    <p>Jugador 3</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 4">
                    <p>Jugador 4</p>
                </div>
            </div>
        </div>

        <!-- Sección Infantiles -->
        <div class="seccion" id="infantiles">
            <h2>Infantiles</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 5">
                    <p>Jugador 5</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 6">
                    <p>Jugador 6</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 7">
                    <p>Jugador 7</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 8">
                    <p>Jugador 8</p>
                </div>
            </div>
        </div>

        <!-- Sección Peques -->
        <div class="seccion" id="peques">
            <h2>Peques</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 9">
                    <p>Jugador 9</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 10">
                    <p>Jugador 10</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 11">
                    <p>Jugador 11</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 12">
                    <p>Jugador 12</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
