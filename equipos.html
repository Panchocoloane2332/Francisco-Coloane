<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #043f78;
            color: black;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Barra superior */
        .barra-superior {
            background-color: #7eb2cc;
            color: black;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        .barra-contenido {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1100px; /* Ajuste para centrar los elementos */
            justify-content: space-between;
        }

        .logo {
            height: 60px; /* Tama침o ajustado */
            margin-left: 10px;
        }

        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .volver-inicio {
            margin-right: 10px;
        }

        .volver-inicio img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Contenido */
        .contenido {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .seccion {
            width: 80%;
            max-width: 900px;
            margin-bottom: 40px;
            text-align: center;
        }

        .seccion h2 {
            background-color: #96bdc5;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        /* Contenedor de jugadores */
        .jugadores {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .jugador {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .jugador img {
            width: 100%;
            max-width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }

        .jugador p {
            margin-top: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="barra-superior">
        <div class="titulo">Equipos</div>
        <div class="volver-inicio">
            <a href="index.html">
                <img src="home logo.png" alt="Volver al inicio">
            </a>
        </div>
        <img class="logo" src="club mejorado.png" alt="Club Francisco Coloane">
    </div>
    <div class="contenido">

        <!-- Secci칩n Juveniles -->
        <div class="seccion" id="juveniles">
            <h2>Juveniles</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 1">
                    <p>Jugador 1</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 2">
                    <p>Jugador 2</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 3">
                    <p>Jugador 3</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 4">
                    <p>Jugador 4</p>
                </div>
            </div>
        </div>

        <!-- Secci칩n Infantiles -->
        <div class="seccion" id="infantiles">
            <h2>Infantiles</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 5">
                    <p>Jugador 5</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 6">
                    <p>Jugador 6</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 7">
                    <p>Jugador 7</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 8">
                    <p>Jugador 8</p>
                </div>
            </div>
        </div>

        <!-- Secci칩n Peques -->
        <div class="seccion" id="peques">
            <h2>Peques</h2>
            <div class="jugadores">
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 9">
                    <p>Jugador 9</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 10">
                    <p>Jugador 10</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 11">
                    <p>Jugador 11</p>
                </div>
                <div class="jugador">
                    <img src="club mejorado.png" alt="Jugador 12">
                    <p>Jugador 12</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
